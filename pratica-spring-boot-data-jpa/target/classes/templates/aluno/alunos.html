<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Listagem de Alunos</title>
</head>
<body>
	<h1>Turmas cadastradas</h1>
	<hr>
	<div class="container">
		<a th:href="@{turmas/form}" class="btn btn-primary">Novo Aluno</a>
		<br/><br/>
		<form class="form-inline" th:action="@{/alunos}">
			<input type="text" name="nome" class="form-control" placeholder="Nome do Aluno"/> <br/>
			<button type="submit" class="btn btn-primary">Filtrar</button>
		</form>
		<div style="height: 20px"></div>
		<table class="table table-hover table-stripped">
		<tr>
			<th>Nome do Aluno</th>
			<th>Matr√≠cula</th>
			<th>CRE</th>
			<th>Curso</th>
		</tr>
			<tr th:each="aluno : ${alunos}">
			<td th:text="${aluno.nome}"></td>
			<td th:text="${aluno.matricula}"></td>
			<td th:text="${aluno.cre}"></td>
			<td th:text="${aluno.curso}"></td>
			</tr>
		</table>
	</div>
</body>
</html>
