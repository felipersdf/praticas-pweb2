<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<h:outputStylesheet library="css" name="style.css" />
	<h:outputStylesheet library="font-awesome" name="css/font-awesome.css" />
</h:head>

<h:body>
	<h:form>
		<h:commandButton value="listar" actionListener="#{turmasBean.listarTurmas}" />
		<h:dataTable values="#{turmasBean.turmas}" var="turma">
			<h:column>
				<f:facet name="ID">ID</f:facet>
				#{turma.id}
		</h:column>
			<h:column>
				<f:facet name="Nome">Nome</f:facet>
				#{turma.nome}
		</h:column>
		<h:column>
			<f:facet name="dataCriacao">
				<h:outputText value="#{turma.dataCriacao}">
					<f:convertDateTime dateStyle="medium" />
				</h:outputText>
			</f:facet>
		</h:column>
		</h:dataTable>
	</h:form>
</h:body>
</html>
