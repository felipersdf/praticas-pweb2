<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">


<h:messages errorStyle="display:none" warnStyle="color:red" showDetail="true"/>
<h:messages errorStyle="color:blue" warnStyle="display:none" showDetail="false" />
<h:form>

	Login: 
	<h:inputText id="login" value="#{loginBean.login}" required="true" 
	requiredMessage="Digite o login" validatorMessage="O usuário precisa ter no mínimo 5 caracteres e no máximo 10"> 
	<f:validateLength minimun="5" maximum="10" />
	</h:inputText>
	<br/>
	<br/>
	Senha:
	<h:inputSecret id="senha" value="#{loginBean.senha}" required="true"
	requiredMessage="Digite a senha" validatorMessage="A senha precisa ter no mínimo 8 caracteres e no máximo 10">
	<f:validateLength minimun="8" maximum="10" />
	</h:inputSecret>
	
	<br/>
	<br/>
	<h:commandButton value="Logar" action="#{loginBean.autentique}" />

</h:form>
</html>
